<html lang="en">
<head>

<body>
<div class="registro">

 
    <h1>REGISTRATE</h1>
    <form action="">
        <label for="firstname">Nombre</label><br>
        <input type="text" name="firstname" id="firstname" autofocus required pattern="[A-Za-z ]{2,40}" placeholder="ingrese su Nombre"> <br>
        <label for="lastname">Apellidos</label><br>
        <input type="text" name="lastname" id="lastname" required pattern="[A-Za-z ]{2,40}" placeholder="ingrese su Apellido"><br>

        <label for="lastname">Email</label><br>
        <input type="email" name="Email" id="Email" required minlength="10" maxlength="40" placeholder=" ingrese su Email"><br>

        <label for="Direccion">Dirección</label><br>
        <input type="text" name="Direccion" id="Direccion" required pattern="[A-Za-z ]{2,40}" placeholder="ingrese su Dirección"><br>

        <label for="telefono">Telefono</label><br>
        <input type="number" name="telefono" id="telefono" required min="10" placeholder="ingrese su Telefono"><br>

        <label for="fechanacimiento">Fecha de Nacimiento</label><br>
        <input type="date" name="fechanacimiento" id="fechanacimiento" required placeholder="Ingrese su Fecha de Nacimiento"><br>

        <label for="Contraseña">Ingrese su contraseña</label><br>
        <input type="password" name="contraseña" id="contraseña"  required maxlength="10" placeholder="Ingrese su contraseña"><br>

        <label for="RContraseña">Confirme su contraseña</label><br>
        <input type="password" name="Rcontraseña" id="Rcontraseña"  required maxlength="10" placeholder="Ingrese su contraseña"><br>

        

        <h2>Bienvenido</h2>
        <label for="Animales">Selecciona tu rol</label>
            <select id="Animales" name="Animales">
                <option value="volvo">Contratista</option>
                <option value="saab">Contratante</option>
            </select>
            <input type="submit">
        </form>
    </div>
